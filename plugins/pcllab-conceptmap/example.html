<html lang="en">
    <head>
        <!-- Required meta tags always come first -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">

        <base href="../../" target="_blank">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <link rel="stylesheet" href="css/jspsych.css">
        <link rel="stylesheet" href="css/pcllab-plugins.css">

        <!-- jQuery first, then Bootstrap JS. -->
        <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <!-- Then jsPsych -->
        <script src="jspsych.js"></script>

        <!-- Plugins -->
        <script src="plugins/pcllab-conceptmap/plugin.js"></script>

        <title>pcllab-conceptmap</title>
    </head>
    <body>
        <div id="experiment_container"></div>

        <script>
        timeline = [
        {
            type: 'pcllab-conceptmap',
            title: "Word List",
            wordlist: ["This", "example", "shows", "a", "word", "list", "and", "editing", "features.", "Words", "can", "also",
                       "be", "shuffled", "with", "trial.shuffle=true", "Click", "done", "for", "the", "text", "example"],
            shuffle: false,
            linkText: true
        },
        {
            type: 'pcllab-conceptmap',
            title: "Text + Locking",
            lock: true,
            text: [
                "This is an *example* of a text based *word* bank. Words can be made *draggable* by surrounding a substring with an *asterisk*",
                "*Multiple* strings can be supplied in *arrays* to make different *paragraphs*",
                "This *map* is also set into '*lock*' mode, which means new nodes can not be *created* and nodes cannot be *edited*."
            ]
        }
        ]

        jsPsych.init({
            display_element: $("div#experiment_container"),
            timeline: timeline,
            on_finish: function () {
                jsPsych.data.displayData();
            }
        })
        </script>
    </body>
</html>
