        <title>Experiment</title>
    </head>
    <body>
        <div id="experiment_container"></div>

        <script>

   var demographics = {
        type: "pcllab-demographics"
    };

    var instructions1 = {
        type: 'pcllab-instructions',
        label: 'General'

    };

    var instructions2 = {
        type: 'pcllab-instructions',
        label: 'Study'
    };

    var instructions3 = {
        type: 'pcllab-instructions',
        label: 'Recall'
    };

    var instructions4 = {
        type: 'pcllab-instructions',
        label: 'Blocked_Scoring'
    };

    var instructions5 = {
        type: 'pcllab-instructions',
        label: 'Finish'
    };

    var slide = {
        type: 'pcllab-ratings-slider',
        instructions_file: "slider.json",
        label_left: "<b>Not at all Confident</b>",
        label_right: "<b>Very Confident</b>",
        button_text: "Continue",
        display_value: true,
        hot_and_cold_slider: true
    };

    var text1 = {
        type: 'pcllab-study-text',
        minimum_time: 1000 * 10,
        auto_advance: true,
        label: "label1" 
    };

     var text2 = {
        type: 'pcllab-study-text',
        minimum_time: 1000 * 15,
        auto_advance: true,
        label: "label2" 
    };

    var recall = {
        type: 'pcllab-free-recall-text',
        minimum_time: 1000 * 480,
        title: "Tropisms"
    }

            jsPsych.init({
                display_element: $("div#experiment_container"),
                timeline: [text1, text2, recall],
                on_finish: function () {
                    jsPsych.data.displayData();
                }
            })
        </script>
