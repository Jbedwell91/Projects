<html lang="en">
    <head>
        <!-- Required meta tags always come first -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <link rel="stylesheet" href="../../../css/jspsych.css">
        <link rel="stylesheet" href="../../../css/pcllab-plugins.css">

        <!-- jQuery first, then Bootstrap JS. -->
        <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <!-- Then jsPsych -->
        <script src="../../../jspsych.js"></script>

        <!-- Plugins -->
        <script src="../plugin.js"></script>

        <title>pcllab-ratings-slider</title>
    </head>
    <body>
        <div id="experiment_container"></div>


        <script>
            window.shortAnswerOutput = [];

            var trial = [
                {
                    type: 'pcllab-short-answer-text',
                    title: 'Example Self Score Short Answer Text',
                    text_title: "Read This",
                    //text: "This is the text.",
                    //question: "What is the answer?",
                    text_questions_file: "example.json",
                    maximum_time: 60000,
                    output: "shortAnswerOutput"
                },
                {
                    type: 'pcllab-short-answer-text',
                    title: 'Example Self Score Short Answer Text',
                    text_title: "Self Score",
                    text: function() {
                        var question = window.shortAnswerOutput[0].question;
                        var answer = window.shortAnswerOutput[0].answer;

                        return "<strong>Asked:</strong> "+ question +"</br></br><strong>Correct Answer:</strong> Answer.</br></br><strong>You Answered:</strong> " + answer;
                    },
                    question: "Was your answer correct?",
                    output: "shortAnswerOutput2"
                }
            ]

            jsPsych.init({
                display_element: $("div#experiment_container"),
                timeline: trial,
                on_finish: function () {
                    jsPsych.data.displayData();
                }
            })
        </script>
    </body>
</html>
